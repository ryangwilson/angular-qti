<!DOCTYPE html>
<html ng-app="hammer">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hammer Platform</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="examples/styles.css"/>
</head>
<body ng-cloak>

<platform name="hammer"></platform>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>

<script>
    var fn = {
        myFunc: function () {
            console.log('myFunc called.');
        }
    }
</script>

<!-- Application View -->
<script src="application/build/application.js"></script>

<!-- Application View - Hammer 2.x Plugin-->
<script src="application/src-plugins/2.x/plugin.js"></script>
<script src="application/src-plugins/2.x/virtuals/commands.js"></script>
<script src="application/src-plugins/2.x/virtuals/mixins.js"></script>
<script src="application/src-plugins/2.x/virtuals/functions.js"></script>
<script src="application/src-plugins/2.x/virtuals/listeners.js"></script>


<!-- Hammer Platform -->
<script src="hammer/src/bootstrap.js"></script>
<script src="hammer/src/platform.js"></script>
<script src="hammer/src/polyfills/string.supplant.js"></script>
<script src="hammer/src/utils/dispatcher.js"></script>
<script src="hammer/src/utils/extend.js"></script>
<script src="hammer/src/widgets/platform/platform.js"></script>

<script src="hammer/src-plugins/console/console.js"></script>

<script>

    //    var debug = true;

    var reportCardPlugin = {
        name: 'reportcard',
        attrs: {}
    };

    var reportCardPlugin = {
        name: 'io-compressed',
        attrs: {}
    };

    var reportCardPlugin = {
        name: 'webservice',
        attrs: {}
    };

    var hammerPlugin = {
        name: 'hammer-2x',
        attrs: {}
    };

    var dummyPlugin = {
        name: 'dummy',
        directive: function () {
            return {
                link: function(){
                    console.log('dummy directive');
                }
            };
        }
    };

    var applicationView = {
        name: 'application',
        module: 'certiport',
        attrs: {
            extension: 'html',
            virtuals: 'xml'
        },
        plugins: ['backwardComp']
    };


    console.log('%c PLATFORM STARTED ', 'background: #f00; color:#fff');

    var hammer = platform('hammer');

    hammer.registerView('simulation', applicationView); // object or url
    hammer.registerPlugin('backwardComp', hammerPlugin); // object or url
    hammer.registerPlugin('dummy', dummyPlugin); // object or url

    hammer.init({
        plugins: ['dummy']
    });

    hammer.on('platform.events.init', function (evt) {
        hammer.render('simulation', {
            attrs: {
                url: "'examples/v2/slide-main'"
            },
            plugins: []
        });
    });

    hammer.on('platform.events.ready', function (evt, platformScope) {
        console.log('%c PLATFORM READY ', 'background: #f00; color:#fff');
    });

</script>
</body>
</html>
