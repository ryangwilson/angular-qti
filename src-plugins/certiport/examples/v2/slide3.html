<?xml version="1.0" encoding="utf-8" ?>
<root xmlns="http://certiport.com/hammer/sdk/slide">

    <view>
        <button class="btn btn-default" label="Click me again">
            <events click="callCommand"></events>
        </button>
    </view>

    <function name="callCommand">
        <exec command="examples/v2/commands/office::chat">{displayName: "John", message: "Hey there!"}</exec>
        <exec command="examples/v2/commands/office::chat">{displayName: "Jane", message: "Hey there!"}</exec>
    </function>

</root>
