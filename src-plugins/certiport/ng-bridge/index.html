<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Multiple Apps</title>
</head>
<body>

<div ng-controller="FirstController">
    <p>1# {{ name1 }}</p>

    <input type="text" ng-model="name1"/>

    <div ng-click="setName('hello')">Click me</div>

    <div class="second" ng-bridge src="app2.html" module="secondApp" ready="onAppReady"></div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
<script src="app.js"></script>
<script src="app2.js"></script>
<script src="ng-bridge.js"></script>
</body>
</html>
